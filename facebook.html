<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="/main.css"> -->
    <link rel="shortcut icon" href="https://facebook.com/favicon.ico" type="image/x-icon">
    <!-- <link rel="shortcut icon" href="fb-fav.png" type="image/x-icon"> -->
</head>
<body class="bg-[#f0f2f5] flex justify-center items-center">
    <div class="container flex flex-col xl:flex-row justify-center items-center h-screen w-[90%] xl:w-[65%] gap-6">
        <div class="left sm:w-[60%] lg:w-[55%] xl:-mt-32 ">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" class="w-80 mx-auto xl:-ml-7">
            <!-- <img src="fb-logo.svg" alt="" class="w-80 mx-auto xl:-ml-7"> -->
            <p class="text-3xl text-center xl:text-left">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right sm:w-[60%] lg:w-[40%]">
            <div class="card flex flex-col border shadow-xl rounded-lg px-4 py-4 bg-white space-y-5">
                <input type="text" class="border-[#f0f2f5] border-2 outline-blue-400 py-2 px-4 rounded-md text-lg" placeholder="Email address or phone number">
                <input type="password" class="border-[#f0f2f5] border-2 outline-blue-400 py-2 px-4 rounded-md text-lg" placeholder="Password">
                <button class="bg-[#1877f2] rounded-md py-[0.6rem] text-white font-bold text-xl hover:bg-blue-600">Log in</button>
                <a href="#" class="text-center text-[#1877f2] text-base hover:text-blue-700">Forgotten password?</a>
                <hr>
                <button class="bg-[#42b72a] w-[55%] mx-auto rounded-md px-4 py-2 text-white font-semibold text-lg hover:bg-green-600">Create new account</button>
            </div>
            <p class="text-sm text-center mt-4"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
        
    </div>
</body>
</html>
